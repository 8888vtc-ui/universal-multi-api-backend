# ================================
# Universal Multi-API Backend
# Docker Compose Configuration
# ================================

version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: universal-api-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - api-network
    volumes:
      - ./backend/data:/app/data  # Persistance SQLite

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: universal-api-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - api-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Ollama (IA locale - optionnel)
  ollama:
    image: ollama/ollama:latest
    container_name: universal-api-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - api-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Note: Supprimer la section 'deploy' si pas de GPU NVIDIA

  # Frontend Next.js (optionnel)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: universal-api-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://backend:8000
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - api-network

networks:
  api-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  ollama-data:
    driver: local


