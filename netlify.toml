[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Rewrites pour l'API backend (proxy)
[[redirects]]
  from = "/api/*"
  to = "https://universal-api-hub.fly.dev/api/:splat"
  status = 200
  force = true

# Redirections de domaines
[[redirects]]
  from = "https://wikiask.fr/*"
  to = "https://wikiask.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://wikiask.io/*"
  to = "https://wikiask.net/:splat"
  status = 301
  force = true

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
