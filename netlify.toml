[build]
  base = "frontend"
  command = "npm run build"
  # Le plugin Next.js gère automatiquement le publish directory
  
# Plugin Netlify Next.js (gère automatiquement Next.js)
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[redirects]]
  from = "https://wikiask.fr/*"
  to = "https://wikiask.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://wikiask.io/*"
  to = "https://wikiask.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.wikiask.net/*"
  to = "https://wikiask.net/:splat"
  status = 301
  force = true

# Rewrites pour l'API backend (proxy)
# Utilise la variable d'environnement ou Fly.io directement
[[redirects]]
  from = "/api/*"
  to = "https://universal-api-hub.fly.dev/api/:splat"
  status = 200
  force = true
  headers = { X-From = "Netlify" }

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Cache pour les assets statiques
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration Next.js
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true


